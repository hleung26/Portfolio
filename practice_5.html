<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- Linking our own stylesheet here, followed by a Bootstrap stylesheet -->
    <link href="practice_5_style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
        .cool-bootstrap-button {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border-radius: 50px;
            border: none;
            transition: all 0.3s ease;
        }

        .cool-bootstrap-button:hover {
            background-color: #218838;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .cool-bootstrap-button:active {
            background-color: #1e7e34;
            transform: scale(0.98);
        }
    </style>
  </head>

  <body>
    <!-- We will put our 2x2 table here -->
    <div class="container-fluid">
        
        <!-- First, we build a row across, with two columns -->
        <div class="row">
            <div id="box-a" class="col-sm-6">
                <img src="IMAGE.jpg" height="200px">
                Box A
            </div>
            <div id="box-b" class="col-sm-6">
                Box B
            </div>
        </div>

        <!-- Build another row below, also with two columns -->
        <div class="row">
            <div id="box-c" class="col-sm-6">
                Box C
            </div>
            <div id="box-d" class="col-sm-6">
                Box D
            </div>
        <div class="row">
            <div class="col-sm-6 bg-primary text-white">50%</div>
            <div class="col-sm-6 bg-dark text-white">50%</div>
        </div>

        <div class="row">
            <div class="col-sm bg-primary text-white">100%</div>
        </div>
 <div class="text-center mt-5">
        <a href="https://www.youtube.com" class="btn cool-bootstrap-button">Click me :)</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        </div>
    </div>



    <!-- Javascript required by Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>

</html>
